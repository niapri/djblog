{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        {% if post.published_date %}
            <div class="pub-date">
                {{ post.published_date }} 
                {% if user.is_authenticated %}<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><button type="button">Edit</button></a>
                {% endif %}
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
