{% extends 'blog/base.html' %}

{% block content %}
	<h1>Recent Posts</h1>
	{% for post in posts %}
		<div class="post">
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
				<div class="pub-date">Published {{ post.published_date}}</div>
			<p>{{ post.text|linebreaksbr | truncatechars:250}}</p>
		</div>
	{% endfor %}
{% endblock %}
