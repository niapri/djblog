{% load staticfiles %}
<html>
	<head>
		<link rel="stylesheet" href="{% static 'blog.css' %}">
		<link rel="stylesheet" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
		<meta name="viewport" content = "width=device-width, initial-scale=1.0">
		<title>Brandy's blog</title>
	</head>
	<body>
		<div class="page-header">
		<h1>Brandy's coding blog of amazing awesomeness!
			{% if user.is_authenticated %}
			<a href="{% url 'post_new' %}"><i class="fa fa-plus fa-lg"></i></a>
			{% endif %}</h1>
			<ul>
				<li class="page-header"><a href="{% url 'post_list' %}">Home</a></li>
				<li class="page-header"><a href="{% url 'projects' %}">Projects</a></li>
				<li class="page-header"><a href="{% url 'contact' %}">Contact Me</a></li>
			</ul>
		</div>
			<div class="content">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</body>
</html>
